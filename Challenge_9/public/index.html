<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="form-Product">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.5" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <hr>
            <button class="btn btn-info mt-3" onclick="location.href = '/api/productos-test'">Test productos</button>
            <br>
            <div id="datos"></div>
            <br>
    
        <h1>Centro de Mensajes</h1>
        <h3 class="col-md-4" id="titulo-compresion"></h3>
    
        <ul id="list-messages">
      
        </ul>
        <form id="form-message">
          <input class="form-control" type="text" name="email" id="input-email" placeholder="Ingresa tu email" required>
          <input class="form-control" type="text" name="name" id="input-name" placeholder="Ingresa tu nombre" required>
          <input class="form-control" type="text" name="lastname" id="input-lastname" placeholder="Ingresa tu apellido" required>
          <input class="form-control" type="text" name="age" id="input-age" placeholder="Ingresa tu edad" required>
          <input class="form-control" type="text" name="user" id="input-user" placeholder="Ingresa tu usuario" required>
          <input class="form-control" type="text" name="avatar" id="input-avatar" placeholder="Ingresa avatar (url)" required>
          <input class="form-control" type="text" name="message" id="input-message" placeholder="Ingresa mensaje..." required>
          <button type="submit" onclick="document.forms.Contacto.submit();"><a onClick="show()">Enviar</button>
        </form>
        </div>
        </div>
    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
